language: python
notifications:
  slack:
    secure: 
matrix:
  include:
  - os: linux
    dist: trusty
    python: 3.6
  - os: linux
    dist: trusty
    python: 3.5
  - os: linux
    dist: trusty
    python: 3.4
  - os: osx
    osx_image: xcode7.2
    language: generic
    before_install:
    - brew install python3
before_script:
- git submodule init
- git submodule update
- pip install pytest pytest-cov
- pip install coveralls
script:
- python3 ./argparser.py --wasm ./test/injected.wasm
after_success:
- pwd
- cd test
- chmod +x testsuiteobjectify.sh
- cd ../..
- time git clone https://github.com/WebAssembly/wabt
- cd wabt
- time git submodule init
- time git submodule update
- time make clang-release -j2
- cd ../tb-wasm-machine-poc/test
- pwd
- ./testsuiteobjectify.sh ../../wabt/bin/wast2wasm
- cp test.py test_all.py
- pytest test_all.py --cov-append
- coverage run test_all.py
- coveralls
